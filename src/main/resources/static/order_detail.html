<!DOCTYPE HTML>
<html>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/detail.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <script>
        $(function () {
            getOrderDetail();
        });
        function getOrderDetail() {
            var orderid = g_getQueryString("orderid");
           $.ajax({
               url:"/seckill/order_detail",
               type:"GET",
               data:{
                   orderid:orderid
               },
               success: function (data) {
                   if (data.code == 0) {
                       render(data.data);
                   } else {
                       layer.msg(data.msg);
                   }
               },
               error: function () {
                   layer.msg("客户端请求有误");
               }
           })
        }

        function render(detail) {
            var user = detail.user;
            var goods = detail.goods;
            var order = detail.orderModel;
            $("#goodsName").text(goods.goodsName);
            $("#goodsImg").attr("src",goods.goodsImg);
            $("#seckillPrice").text(goods.seckillPrice);
            $("#userName").text(user.nickname);
            $("#userAddress").text("地址: "+ user.address);
            $("#userPhone").text("联系电话: "+ user.phone);
            $("#orderCreateTime").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
            switch (order.orderStatus) {
                case 0:
                    $("#orderStatus").text("未支付");
                    break;
                case 1:
                    $("#orderStatus").text("已支付");
                    break;
            }
        }
    </script>
</head>
<body>


<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="goodslist">
        <tr>  
        <td>商品名称</td>  
        <td id="goodsName" colspan="3"></td>
     </tr>  
     <tr>
        <td>商品图片</td>  
        <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>
     </tr>
      <tr>  
        <td>商品价格</td>
        <td colspan="2" id="seckillPrice"></td>
     </tr>
     <tr>
     		<td>下单时间</td>  
        	<td id="orderCreateTime" colspan="2"></td>
     </tr>
     <tr>
     	<td>订单状态</td>  
        <td >
        	<span id="orderStatus"></span>
        </td>  
        <td>
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
     </tr>
      <tr>
     		<td>收货人</td>  
        	<td id="userName">无姓名</td>&nbsp;&nbsp;<span id="userPhone">无联系电话</span>
     </tr>
     <tr>
     		<td>收货地址</td>  
        	<td id="userAddress"></td>
     </tr>
  </table>
</div>
</body>
</html>
